<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitigo Group Browser Tester</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #header {
      margin: 40px 0 20px;
    }

    #header img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .test-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease;
    }

    .test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
      background: linear-gradient(145deg, #0099e6, #005ec4);
    }
  </style>
</head>
<body>

  <div id="header">
    <img 
      src="https://mitigogroup.com/wp-content/uploads/2022/09/mitigo-cyber-security-logo.svg" 
      alt="Mitigo Cyber Security Logo"
    >
  </div>

  <div id="menu">
    <button class="test-button" onclick="runTest('windows')" aria-label="Run Windows Test Files">
      ü™ü Windows Test Files
    </button>
    <button class="test-button" onclick="runTest('pua')" aria-label="Run Potentially Unwanted Application Test">
      ‚ö†Ô∏è Potentially Unwanted App
    </button>
    <button class="test-button" onclick="runTest('eicar')" aria-label="Run EICAR Test Files">
      üß™ EICAR Test Files
    </button>
  </div>

  <script>
    const root = 'https://scan.cyberessentials.live/usersc/testfiles';

    const testFiles = {
      windows: [
        `${root}/macro/CEPlus.xlsm`,
        `${root}/macro/CEPlus.docm`,
        `${root}/windows/CEPlus.zip`,
        `${root}/windows/CEPlus.bat`,
        `${root}/windows/CEPlus.scr`,
        `${root}/windows/CEPlus.exe`,
        `${root}/windows/CEPlus.pif`,
        `${root}/windows/CEPlus.lnk`,
        `${root}/windows-archive/CEPlus.zip`
      ],
      pua: [
        `${root}/amtso/PotentiallyUnwanted.exe`
      ],
      eicar: [
        `${root}/eicar/eicar.zip`,
        `${root}/eicar/eicar.com`,
        `${root}/eicar/eicar.rar`,
        `${root}/eicar/eicar.gz`,
        `${root}/eicar/eicar.txt`
      ]
    };

    function runTest(type) {
      if (!testFiles[type]) return;
      testFiles[type].forEach((url, i) => {
        setTimeout(() => window.open(url, '_blank'), i * 250);
      });
    }
  </script>
</body>
</html>
